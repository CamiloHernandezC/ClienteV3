<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <!--**********************LOAD GIF***********************************-->
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog appendTo="@(body)" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage url="../resources/Image/bbva-loader.gif" />
        </p:dialog>
        <!--*****************************************************************-->
        
        <!-- Dialogo de confirmacion, eliminar -->
        <p:confirmDialog id="confirmDialog" appendTo="@(body)" message="#{constantes.CONFIRM_DELETE}" header="#{constantes.VERIFY_DELETE}" severity="alert" showEffect="fade" hideEffect="fade" widgetVar="dialogDelete" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:commandButton id="confirm" value="#{constantes.ACCEPT}" onclick="PF('dialogDelete').hide();" action="#{personaCliControl.delete}" ajax="false" update=":formObjects"/>
                    <p:commandButton id="decline" value="#{constantes.CANCEL}" onclick="PF('dialogDelete').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:confirmDialog>
        <!--*****************************************************************-->
        <ui:insert name="masterData"/>
        
        
    </ui:define>

</ui:composition>
