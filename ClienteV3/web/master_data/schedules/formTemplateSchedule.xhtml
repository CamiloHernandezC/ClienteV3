<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml" >

    <div style="float: right">
        <p:outputLabel value="#{bundle.CreatePersonasCliLabel_idSucursal}" for="branchOffice" rendered="#{generalControl.showBranchOffice}"/>
        <p:selectOneMenu id="branchOffice" value="#{generalControl.selectedBranchOffice}" rendered="#{generalControl.showBranchOffice}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_idSucursal}">
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
            <f:selectItems value="#{generalControl.branchOffices}" var="branchOffice" itemValue="#{branchOffice}" itemLabel="#{branchOffice.nombre}"/>
        </p:selectOneMenu>
    </div>

    <p:schedule id="schedule" value="#{horariosController.eventModel}" widgetVar="myschedule" timeZone="GMT-5" draggable="false" resizable="true" locale="es" view="agendaWeek" showHeader="false" allDaySlot="false" slotDuration="01:00:00" aspectRatio="3">

        <p:ajax event="dateSelect" listener="#{horariosController.onDateSelect}" update="schedule"/>
        <p:ajax event="eventResize" listener="#{horariosController.onEventResize}" update="schedule" />


    </p:schedule>
    <p:contextMenu for="schedule">
        <p:menuitem value="#{bundle.Delete}" actionListener="#{horariosController.deleteEvent}" ajax="false" immediate="true"/>
    </p:contextMenu>

</ui:composition>
