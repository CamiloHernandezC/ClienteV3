<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        
        <!-- Dialog to active person-->
        <p:confirmDialog id="inactiveDialog" appendTo="@(body)" message="#{bundle.ActivePerson}" severity="alert" showEffect="fade" hideEffect="fade" widgetVar="inactiveDialog" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:commandButton id="confirm" value="#{constantes.ACCEPT}" onclick="PF('dialogDelete').hide();" action="#{personasSucursalCliController.activePerson}" ajax="false"/>
                    <p:commandButton id="decline" value="#{constantes.CANCEL}" onclick="PF('dialogDelete').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:confirmDialog>
        <!--*****************************************************************-->

        <h:form>
            <h1>#{bundle.CreatePersonasCliTitle}</h1>

            <p:outputLabel for="tipoDoc" value="#{bundle.CreatePersonasCliLabel_tipoDocumento}" />
            <p:selectOneMenu id="tipoDoc" value="#{personasCliController.selected.tipoDocumento}" disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_tipoDocumento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="tipoDoc">
                <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                <f:selectItems  value="#{tiposDocumentoCliController.items}" var="tipoDoc" itemLabel="#{tipoDoc.descripcion}" itemValue="#{tipoDoc}" />
            </p:selectOneMenu>

            <p:outputLabel for="numDocum" value="#{bundle.CreatePersonasCliLabel_numDocumento}"   style="width: 200px"/>
            <p:inputText id="numDocum" value="#{personasCliController.selected.numDocumento}"  disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_numDocumento}" style="text-transform:uppercase;width: 200px" maxlength="20"/>

            <p:outputLabel value="#{bundle.CreatePersonasCliLabel_idSucursal}" for="branchOffice" rendered="#{generalControl.showBranchOffice}"/>
            <p:selectOneMenu id="branchOffice" value="#{generalControl.selectedBranchOffice}" rendered="#{generalControl.showBranchOffice}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_idSucursal}">
                <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                <f:selectItems value="#{generalControl.branchOffices}" var="branchOffice" itemValue="#{branchOffice}" itemLabel="#{branchOffice.nombre}"/>
            </p:selectOneMenu>

            <p:commandButton action="#{personasCliController.searchToCreate()}" label="#{bundle.Save}" ajax="false"/>
            <p:commandButton action="#{personasCliController.cancel()}" label="#{bundle.Cancel}" immediate="true" ajax="false"/>
        </h:form>
    </ui:define>

</ui:composition>
