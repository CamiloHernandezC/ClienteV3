<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../masterDataTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="masterData">
        <!--Top Menu-->
        <h:form id="formActions" style="margin: 0px;">            
            <h1>#{bundle.MasterDataPersonTitle}</h1>
            <h:panelGrid columns="5" cellpadding="50">	

                <p:commandLink onclick="PF('dialogLoad').show();">
                    <h:outputText value="#{bundle.MasterDataLoadFromFile}" />                   
                </p:commandLink>

                <p:commandLink action="#{personaCliControl.changeViewToCreate}">
                    <h:outputText value="#{bundle.MasterDataLoadFromForm}" />
                </p:commandLink>

                <p:commandLink action="#{personaCliControl.showErrors}" rendered="#{personaCliControl.showError}">
                    <h:outputText value="#{bundle.MaterDataShowError}"/>
                </p:commandLink>

            </h:panelGrid>           
        </h:form>

        <!--PERSON LIST-->
        <h:form id="PersonasCliListForm">
            <p:outputLabel value="#{bundle.CreatePersonasCliLabel_idSucursal}" for="branchOffice" rendered="#{generalControl.showBranchOffice}"/>
            <p:selectOneMenu id="branchOffice" value="#{generalControl.selectedBranchOffice}" rendered="#{generalControl.showBranchOffice}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_idSucursal}">
                <p:ajax  update="datalist" />
                <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                <f:selectItems value="#{generalControl.branchOffices}" var="branchOffice" itemValue="#{branchOffice}" itemLabel="#{branchOffice.nombre}"/>
            </p:selectOneMenu>

            <p:panel header="#{bundle.ListPersonasCliTitle}">
                <p:dataTable id="datalist" value="#{personasSucursalCliController.itemsByBranchOffice}" var="item"
                             selectionMode="single" selection="#{personasSucursalCliController.selected}"
                             paginator="true"
                             rowKey="#{item.personasCli.idPersona}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             scrollable="true" scrollWidth="200%"
                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_numDocumento}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.numDocumento}"/>
                    </p:column>
                    <p:column resizable="true" filterBy="#{item.personasCli.nombre1}" headerText="#{bundle.ListPersonasCliTitle_nombre1}" filterMatchMode="contains">
                        <h:outputText value="#{item.personasCli.nombre1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_nombre2}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.nombre2}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_apellido1}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.apellido1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_apellido2}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.apellido2}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_direccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_telefono}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_celular}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.celular}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_mail}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.mail}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_personaContacto}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.personaContacto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_telPersonaContacto}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.telPersonaContacto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_fechavigenciaEPS}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.fechavigenciaEPS}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_fechavigenciaARL}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.fechavigenciaARL}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_sexo}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.sexoString}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_rh}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.rh}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_fechaNacimiento}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_arl}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.arl.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_idDepartamento}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.idDepartamento.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_idEmpresaOrigen}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.idEmpresaOrigen.nombre1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_eps}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.eps.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_idMunicipio}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.idMunicipio.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_idPais}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.idPais.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonasCliTitle_tipoDocumento}"/>
                        </f:facet>
                        <h:outputText value="#{item.personasCli.tipoDocumento.descripcion}"/>
                    </p:column>
                    <p:column headerText="#{bundle.Options}" styleClass="centerElem" id="columA" exportable="false" width="100">
                        <h:panelGroup style="white-space: nowrap">
                            <p:commandButton id="editButtonn" resetValues="true" actionListener="#{personasSucursalCliController.preEdit(item)}" icon="ui-icon-pencil" />
                            <p:commandButton id="blockButton" resetValues="true" actionListener="#{personasSucursalCliController.blockPerson(item)}" icon="ui-icon-cancel" />
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
