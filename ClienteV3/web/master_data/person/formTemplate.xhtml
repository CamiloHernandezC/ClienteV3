<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid columns="4" cellpadding="5" >

        <p:outputLabel for="nombre1" value="#{bundle.CreatePersonasCliLabel_nombre1}"/>
        <p:inputText id="nombre1" style="text-transform:uppercase ;width: 200px" disabled="#{personFormEntry.disableNoEditableField}" maxlength="30"  required ="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_nombre1}"  value="#{personasCliController.selected.nombre1}"/>
        <p:outputLabel for="nombre2" value="#{bundle.CreatePersonasCliLabel_nombre2}" />
        <p:inputText id="nombre2" value="#{personasCliController.selected.nombre2}" disabled="#{personFormEntry.disableNoEditableField}" style="text-transform:uppercase;width: 200px" maxlength="30"/>

        <p:outputLabel for="apellido1" value="#{bundle.CreatePersonasCliLabel_apellido1}" />
        <p:inputText id="apellido1" value="#{personasCliController.selected.apellido1}" disabled="#{personFormEntry.disableNoEditableField}" required ="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_apellido1}"  style="text-transform:uppercase;width: 200px" maxlength="30"/>
        <p:outputLabel for="apellido2" value="#{bundle.CreatePersonasCliLabel_apellido2}" />
        <p:inputText id="apellido2" value="#{personasCliController.selected.apellido2}" disabled="#{personFormEntry.disableNoEditableField}" style="text-transform:uppercase;width: 200px"   maxlength="30" />

        <p:outputLabel for="tipoDoc" value="#{bundle.CreatePersonasCliLabel_tipoDocumento}" />
        <p:selectOneMenu id="tipoDoc" value="#{personasCliController.selected.tipoDocumento}" disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_tipoDocumento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="tipoDoc">
            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{tiposDocumentoCliController.items}" var="tipoDoc" itemLabel="#{tipoDoc.descripcion}" itemValue="#{tipoDoc}" />
        </p:selectOneMenu>
        <p:outputLabel for="numDocum" value="#{bundle.CreatePersonasCliLabel_numDocumento}"   style="width: 200px"/>
        <p:inputText id="numDocum" value="#{personasCliController.selected.numDocumento}"  disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_numDocumento}" style="text-transform:uppercase;width: 200px" maxlength="20"/>

        <p:outputLabel for="sexo" value="#{bundle.CreatePersonasCliLabel_sexo}"/>
        <p:selectOneRadio style="width: 200px" id="sexo" value="#{personasCliController.selected.sexo}" disabled="#{personFormEntry.disableNoEditableField}" widgetVar="wv_sexo">
            <f:selectItem itemLabel="Femenino" itemValue="false" />
            <f:selectItem itemLabel="Masculino" itemValue="true" />
        </p:selectOneRadio>
        <p:outputLabel for="nacimiento" value="#{bundle.CreatePersonasCliLabel_fechaNacimiento}"/>
        <p:calendar id="nacimiento" value="#{personasCliController.selected.fechaNacimiento}" disabled="#{personFormEntry.disableNoEditableField}"  maxdate="#{generalViewControl.actualDate}" navigator="true" yearRange="c-100:c+0" style="text-transform:uppercase;width: 210px"/>

        <p:outputLabel for="gsang" value="#{bundle.CreatePersonasCliLabel_rh}"/>
        <p:selectOneMenu id="gsang" value="#{personasCliController.selected.rh}" disabled="#{personFormEntry.disableNoEditableField}" autoWidth="false" style=" width: 170px" widgetVar="wv_tipoSanguineo">
            <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
            <f:selectItem  itemLabel="A+" itemValue="A+"/>
            <f:selectItem  itemLabel="A-" itemValue="A-"/>
            <f:selectItem  itemLabel="AB+" itemValue="AB+"/>
            <f:selectItem  itemLabel="AB-" itemValue="AB-"/>
            <f:selectItem  itemLabel="B+" itemValue="B+"/>
            <f:selectItem  itemLabel="B-" itemValue="B-"/>
            <f:selectItem  itemLabel="O+" itemValue="O+"/>
            <f:selectItem  itemLabel="O-" itemValue="O-"/>
        </p:selectOneMenu>
        <p:outputLabel for="idPais" value="#{bundle.CreatePersonasCliLabel_idPais}"/>
        <p:selectOneMenu id="idPais" value="#{personasCliController.selected.idPais}" disabled="#{personFormEntry.disableNoEditableField}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idPais">
            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{paisesCliController.items}" var="pais" itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
        </p:selectOneMenu>

        <p:outputLabel for="cel" value="#{bundle.CreatePersonasCliLabel_celular}"/>
        <p:inputText id="cel" value="#{personasCliController.selected.celular}" style="text-transform:uppercase; width: 200px" maxlength="15"/>
        <p:outputLabel  for="contactPerson" value="#{bundle.CreatePersonasCliLabel_personaContacto}"/>
        <p:inputText id="contactPerson" value="#{personasCliController.selected.personaContacto}" style="text-transform:uppercase;width: 200px" maxlength="15"/>

        <p:outputLabel for="phoneContactPerson" value="#{bundle.CreatePersonasCliLabel_telPersonaContacto}"/>
        <p:inputText id="phoneContactPerson" value="#{personasCliController.selected.telPersonaContacto}"  style="text-transform:uppercase; width: 200px" maxlength="15"/>
        <p:outputLabel style="width: 200px" value="#{bundle.CreatePersonasCliLabel_direccion}" for="address"/>
        <p:inputText  id="address" value="#{personasCliController.selected.direccion}" style="text-transform:uppercase;width: 200px" maxlength="120"/>



        <p:outputLabel for="idDepartamento" value="#{bundle.CreatePersonasCliLabel_idDepartamento}"/>
        <p:selectOneMenu id="idDepartamento" value="#{personasCliController.selected.idDepartamento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idDepartamento">                
            <p:ajax  update="idMunicipio" />
            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{departamentosCliController.items}" var="depto" itemLabel="#{depto.descripcion}" itemValue="#{depto}" />
        </p:selectOneMenu>

        <p:outputLabel for="idMunicipio" value="#{bundle.CreatePersonasCliLabel_municipiosCli}"/>
        <p:selectOneMenu id="idMunicipio" value="#{personasCliController.selected.idMunicipio}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idMunicipio">                
            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{municipiosCliController.getItemsOfDepartment(personasCliController.selected.idDepartamento)}" var="muni" itemLabel="#{muni.descripcion}" itemValue="#{muni}"/>
        </p:selectOneMenu>

        <p:outputLabel for="email" value="#{bundle.CreatePersonasCliLabel_mail}"/>
        <p:inputText id="email" value="#{personasCliController.selected.mail}" style="text-transform:uppercase;width: 200px" maxlength="60"/>
        <p:outputLabel for="tel" value="#{bundle.CreatePersonasCliLabel_telefono}"/>
        <p:inputText id="tel" value="#{personasCliController.selected.telefono}" style="text-transform:uppercase;width: 200px" maxlength="15"/>

        <p:outputLabel for="empresas" value="#{bundle.CreatePersonasCliLabel_idEmpresaOrigen}"/>
        <p:selectOneMenu  id="empresas" value="#{personasCliController.selected.idEmpresaOrigen}" valueChangeListener="#{personasCliController.valueChangeHandlerOriginEnterprise}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px">
            <p:ajax update="labelNombreEmpresa nombreEmpresa"/>
            <f:selectItem  itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{empresaOrigenCliController.items}" var="empresas" itemLabel="#{empresas.nombre1}" itemValue="#{empresas}"/>
        </p:selectOneMenu>
        <p:outputLabel id="labelNombreEmpresa" value="#{bundle.CreatePersonasCliLabel_nombreEmpresa}"/>
        <p:inputText id="nombreEmpresa" value="#{personasCliController.otherOriginEnterpriseName}" disabled="#{personFormEntry.disableOtherEnterprise}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_empresa}" style="text-transform:uppercase;" maxlength="15"/>

        <p:outputLabel for="eps" value="#{bundle.CreatePersonasCliLabel_eps}"/>
        <p:selectOneMenu id="eps" value="#{personasCliController.selected.eps}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="eps">
            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{ePSCliController.items}" var="eps" itemLabel="#{eps.descripcion}" itemValue="#{eps}" />
        </p:selectOneMenu>
        <p:outputLabel for="vigenciaEPS" value="#{bundle.CreatePersonasCliLabel_fechavigenciaEPS}"/>
        <p:calendar id="vigenciaEPS" value="#{personasCliController.selected.fechavigenciaEPS}" style=" width: 200px" yearRange="c-100:c+0" navigator="true"  mindate="#{generalViewControl.actualDate}"/>

        <p:outputLabel for="arl" value="#{bundle.CreatePersonasCliLabel_arl}"/>
        <p:selectOneMenu id="arl" value="#{personasCliController.selected.arl}" filter="true" filterMatchMode="contains" widgetVar="arl" autoWidth="false" style=" width: 170px">                
            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{aRLCliController.items}" var="arl" itemLabel="#{arl.descripcion}" itemValue="#{arl}" />
        </p:selectOneMenu>
        <p:outputLabel for="vigenciaARL" value="#{bundle.CreatePersonasCliLabel_fechavigenciaARL}"/>
        <p:calendar id="vigenciaARL" value="#{personasCliController.selected.fechavigenciaARL}"  yearRange="c-100:c+0" navigator="true"  style="width: 200px"  mindate="#{generalViewControl.actualDate}"/>

        <p:outputLabel for="areaEmpresa" value="#{bundle.CreatePersonasCliLabel_area}" />
        <p:selectOneMenu id="areaEmpresa" value="#{personasSucursalCliController.selected.area}"  filter="true" filterMatchMode="contains"  autoWidth="false" style=" width: 170px">
            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems value="#{areasEmpresaCliController.items}" var="areas" itemLabel="#{areas.descripcion}" itemValue="#{areas}"/>
        </p:selectOneMenu>

        <p:outputLabel for="sucursales" value="#{bundle.CreatePersonasCliLabel_idSucursal}"/>
        <p:selectOneMenu id="sucursales" value="#{personasSucursalCliController.selected.sucursalesCli}" autoWidth="false" style=" width: 170px">
            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{sucursalesCliController.items}" var="sucursales" itemLabel="#{sucursales.nombre}" itemValue="#{sucursales}"/>
        </p:selectOneMenu>

        <p:outputLabel for="idExterno" value="#{bundle.CreatePersonasCliLabel_idExterno}"/>
        <p:inputText id="idExterno" value="#{personasSucursalCliController.selected.idExterno}" style="text-transform:uppercase;width: 200px" maxlength="15"/>

    </h:panelGrid>
    
    <p:keyFilter for="tel cel phoneContactPerson" mask="num" />
    <p:keyFilter for="email" mask="email" />
    <p:keyFilter for="nombre1 nombre2 apellido1 apellido2 nombreEmpresa contactPerson" mask="alpha" />

</ui:composition>
