<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../reportTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="report">
        <h1>#{bundle.ReportPersonTitle}</h1>
        <h:form>
            <h:panelGrid columns="4">
                <p:outputLabel for="restrictedMin" value="#{bundle.StartDate}" />
                <p:calendar id="restrictedMin" value="#{personResumeReportControl.startDate}" locale="es" required="true" requiredMessage="#{bundle.StartDateRequired}"/>

                <p:outputLabel for="restrictedMax" value="#{bundle.EndDate}" />
                <p:calendar id="restrictedMax" value="#{personResumeReportControl.endDate}" locale="es" required="true" requiredMessage="#{bundle.EndDateRequired}"/>
                
                <p:outputLabel value="#{bundle.CreatePersonasCliLabel_idSucursal}" for="branchOffice" rendered="#{generalControl.showBranchOffice}"/>
                <p:selectOneMenu id="branchOffice" value="#{generalControl.selectedBranchOffice}" rendered="#{generalControl.showBranchOffice}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_idSucursal}">
                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                    <f:selectItems value="#{generalControl.branchOffices}" var="branchOffice" itemValue="#{branchOffice}" itemLabel="#{branchOffice.nombre}"/>
                </p:selectOneMenu>
            </h:panelGrid>
              
            <p:commandButton title="#{bundle.GenerateReport}" action="#{personResumeReportControl.generateReport()}" ajax="false"/>
            <p:chart id="chartPerson" type="bar" model="#{personResumeReportControl.barModel}" rendered="true" widgetVar="chart" style="width:100%;height:300px">
                <p:ajax event="itemSelect" listener="#{personResumeReportControl.drillDown}"/>
            </p:chart>

        </h:form>
    </ui:define>

</ui:composition>
