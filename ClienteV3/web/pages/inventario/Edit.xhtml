<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioEditDlg" widgetVar="InventarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInventarioTitle}">
            <h:form id="InventarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInventarioLabel_idInventario}" for="idInventario" />
                        <p:inputText id="idInventario" value="#{inventarioController.selected.idInventario}" title="#{bundle.EditInventarioTitle_idInventario}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_idInventario}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_material}" for="material" />
                        <p:inputText id="material" value="#{inventarioController.selected.material}" title="#{bundle.EditInventarioTitle_material}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_material}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{inventarioController.selected.cantidad}" title="#{bundle.EditInventarioTitle_cantidad}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_sucursal}" for="sucursal" />
                        <p:inputText id="sucursal" value="#{inventarioController.selected.sucursal}" title="#{bundle.EditInventarioTitle_sucursal}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_sucursal}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_almacen}" for="almacen" />
                        <p:inputText id="almacen" value="#{inventarioController.selected.almacen}" title="#{bundle.EditInventarioTitle_almacen}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_almacen}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.update}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InventarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
